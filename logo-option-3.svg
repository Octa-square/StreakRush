<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Option 3: Puzzle Brain - Brain made of puzzle pieces -->
  <defs>
    <linearGradient id="puzzleGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06d6a0"/>
      <stop offset="100%" style="stop-color:#4cc9f0"/>
    </linearGradient>
    <linearGradient id="puzzleGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f72585"/>
      <stop offset="100%" style="stop-color:#7209b7"/>
    </linearGradient>
    <linearGradient id="puzzleGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <linearGradient id="puzzleGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee"/>
      <stop offset="100%" style="stop-color:#4cc9f0"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="5" y="5" width="190" height="190" rx="40" fill="#1a1a2e"/>
  
  <!-- Brain outline shape as container -->
  <g filter="url(#glow3)" transform="translate(35, 30)">
    <!-- Top-left puzzle piece (green) -->
    <path d="M65 20 
             L65 40 
             C55 40, 55 55, 65 55 
             L65 65 
             L40 65 
             C40 55, 25 55, 25 65 
             L10 65 
             L10 35 
             C10 15, 35 10, 55 15 Z" 
          fill="url(#puzzleGrad1)"/>
    
    <!-- Top-right puzzle piece (pink) -->
    <path d="M65 20 
             C85 10, 110 15, 120 35 
             L120 65 
             L95 65 
             C95 55, 80 55, 80 65 
             L65 65 
             L65 55 
             C75 55, 75 40, 65 40 Z" 
          fill="url(#puzzleGrad2)"/>
    
    <!-- Bottom-left puzzle piece (orange) -->
    <path d="M10 65 
             L25 65 
             C25 75, 40 75, 40 65 
             L65 65 
             L65 90 
             C55 90, 55 105, 65 105 
             L65 120 
             C35 125, 10 100, 10 70 Z" 
          fill="url(#puzzleGrad3)"/>
    
    <!-- Bottom-right puzzle piece (blue) -->
    <path d="M65 65 
             L80 65 
             C80 75, 95 75, 95 65 
             L120 65 
             L120 70 
             C120 100, 95 125, 65 120 
             L65 105 
             C75 105, 75 90, 65 90 Z" 
          fill="url(#puzzleGrad4)"/>
  </g>
  
  <!-- Central brain connection highlight -->
  <circle cx="100" cy="95" r="8" fill="#fff" opacity="0.9"/>
  
  <!-- Sparkles -->
  <g fill="#fff" opacity="0.8">
    <circle cx="55" cy="55" r="3"/>
    <circle cx="145" cy="65" r="2"/>
    <circle cx="70" cy="145" r="2.5"/>
    <circle cx="135" cy="140" r="2"/>
  </g>
  
  <!-- Streak badge -->
  <circle cx="160" cy="45" r="20" fill="#ff6b35"/>
  <text x="160" y="52" font-family="Arial Black" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">7</text>
</svg>

