<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <defs>
    <!-- Gradient for brain: Cyan to Purple/Pink -->
    <linearGradient id="brainGradL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7b68ee"/>
    </linearGradient>
    <linearGradient id="brainGradR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#f72585"/>
    </linearGradient>
  </defs>
  
  <!-- Left Brain Half - Circuit Style -->
  <g transform="translate(5, 5)">
    <!-- Left hemisphere outline -->
    <path d="M20 40 C8 40 2 32 2 20 C2 8 10 2 20 2 L20 40" 
          fill="none" stroke="#00d4ff" stroke-width="2.5"/>
    
    <!-- Circuit nodes and lines -->
    <circle cx="8" cy="14" r="2" fill="#00d4ff"/>
    <circle cx="14" cy="10" r="2" fill="#00d4ff"/>
    <circle cx="10" cy="24" r="2" fill="#00d4ff"/>
    <circle cx="16" cy="32" r="2" fill="#00d4ff"/>
    <circle cx="8" cy="30" r="1.5" fill="#00d4ff"/>
    
    <!-- Circuit connections -->
    <line x1="8" y1="14" x2="14" y2="10" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="8" y1="14" x2="10" y2="24" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="10" y1="24" x2="16" y2="32" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="8" y1="30" x2="10" y2="24" stroke="#00d4ff" stroke-width="1"/>
    <line x1="8" y1="30" x2="16" y2="32" stroke="#00d4ff" stroke-width="1"/>
    
    <!-- Right hemisphere - Organic brain -->
    <path d="M20 2 C30 2 38 8 38 20 C38 32 32 40 20 40 L20 2" 
          fill="url(#brainGradR)" opacity="0.85"/>
    
    <!-- Brain folds on right side -->
    <path d="M26 12 Q32 18 26 24 Q22 30 28 36" 
          fill="none" stroke="#f72585" stroke-width="2" opacity="0.6"/>
    <path d="M32 10 Q37 16 32 22 Q28 28 34 34" 
          fill="none" stroke="#f72585" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Small sparkle dots -->
  <circle cx="18" cy="4" r="1.2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="40" cy="6" r="1.5" fill="#f72585" opacity="0.8"/>
</svg>
