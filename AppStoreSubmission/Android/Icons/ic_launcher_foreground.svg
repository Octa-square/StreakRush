<svg xmlns="http://www.w3.org/2000/svg" width="432" height="432" viewBox="0 0 432 432">
  <!-- Android Adaptive Icon Foreground -->
  <!-- Safe zone: 66dp centered (66/108 * 432 = 264px), starts at 84px from edge -->
  
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7FFF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Brain centered in safe zone -->
  <g transform="translate(216, 216) scale(1.1)" filter="url(#glow)">
    <!-- Left hemisphere -->
    <path d="M-60,-45 C-90,-45 -105,-15 -105,22 C-105,60 -75,82 -37,82 C-15,82 0,67 0,67" 
          fill="none" stroke="#00D4FF" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Left folds -->
    <path d="M-82,-20 C-67,-28 -52,-20 -45,-5" 
          fill="none" stroke="#00D4FF" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
    <path d="M-90,15 C-75,7 -60,15 -52,30" 
          fill="none" stroke="#00D4FF" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
    <path d="M-75,45 C-60,37 -45,45 -37,60" 
          fill="none" stroke="#00D4FF" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Right hemisphere -->
    <path d="M60,-45 C90,-45 105,-15 105,22 C105,60 75,82 37,82 C15,82 0,67 0,67" 
          fill="none" stroke="#8B7FFF" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Right folds -->
    <path d="M82,-20 C67,-28 52,-20 45,-5" 
          fill="none" stroke="#8B7FFF" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
    <path d="M90,15 C75,7 60,15 52,30" 
          fill="none" stroke="#8B7FFF" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
    <path d="M75,45 C60,37 45,45 37,60" 
          fill="none" stroke="#8B7FFF" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Top connection -->
    <path d="M-45,-60 C-22,-78 22,-78 45,-60" 
          fill="none" stroke="url(#brainGrad)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Center line -->
    <path d="M0,-55 L0,67" fill="none" stroke="#00D4FF" stroke-width="3" opacity="0.5"/>
    
    <!-- Neural nodes -->
    <circle cx="-60" cy="-30" r="6" fill="#00D4FF"/>
    <circle cx="-45" cy="20" r="5" fill="#00D4FF"/>
    <circle cx="-30" cy="-50" r="4" fill="#8B7FFF"/>
    <circle cx="60" cy="-30" r="6" fill="#8B7FFF"/>
    <circle cx="45" cy="20" r="5" fill="#8B7FFF"/>
    <circle cx="30" cy="-50" r="4" fill="#00D4FF"/>
    <circle cx="0" cy="0" r="7" fill="#FF3D9A"/>
    
    <!-- Neural connections -->
    <line x1="-60" y1="-30" x2="-30" y2="-50" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
    <line x1="-60" y1="-30" x2="-45" y2="20" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="-30" x2="30" y2="-50" stroke="#8B7FFF" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="-30" x2="45" y2="20" stroke="#8B7FFF" stroke-width="2" opacity="0.5"/>
    <line x1="-30" y1="-50" x2="0" y2="0" stroke="#00D4FF" stroke-width="2" opacity="0.4"/>
    <line x1="30" y1="-50" x2="0" y2="0" stroke="#8B7FFF" stroke-width="2" opacity="0.4"/>
  </g>
</svg>

