<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="brainGradR512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#f72585"/>
    </linearGradient>
    <linearGradient id="textGrad512" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#f72585"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad512)"/>
  
  <!-- Brain Icon -->
  <g transform="translate(106, 60) scale(2.8)">
    <!-- Left hemisphere - Circuit -->
    <path d="M50 100 C20 100 5 80 5 50 C5 20 25 5 50 5 L50 100" 
          fill="none" stroke="#00d4ff" stroke-width="5"/>
    
    <!-- Circuit nodes -->
    <circle cx="20" cy="35" r="5" fill="#00d4ff"/>
    <circle cx="35" cy="25" r="5" fill="#00d4ff"/>
    <circle cx="25" cy="60" r="5" fill="#00d4ff"/>
    <circle cx="40" cy="80" r="5" fill="#00d4ff"/>
    <circle cx="20" cy="75" r="4" fill="#00d4ff"/>
    
    <!-- Circuit lines -->
    <line x1="20" y1="35" x2="35" y2="25" stroke="#00d4ff" stroke-width="3.5"/>
    <line x1="20" y1="35" x2="25" y2="60" stroke="#00d4ff" stroke-width="3.5"/>
    <line x1="25" y1="60" x2="40" y2="80" stroke="#00d4ff" stroke-width="3.5"/>
    <line x1="20" y1="75" x2="25" y2="60" stroke="#00d4ff" stroke-width="2.5"/>
    <line x1="20" y1="75" x2="40" y2="80" stroke="#00d4ff" stroke-width="2.5"/>
    
    <!-- Right hemisphere - Organic -->
    <path d="M50 5 C75 5 95 20 95 50 C95 80 80 100 50 100 L50 5" 
          fill="url(#brainGradR512)" opacity="0.9"/>
    
    <!-- Brain folds -->
    <path d="M65 30 Q80 45 65 60 Q55 75 70 90" 
          fill="none" stroke="#f72585" stroke-width="4" opacity="0.6"/>
    <path d="M80 25 Q92 40 80 55 Q70 70 85 85" 
          fill="none" stroke="#f72585" stroke-width="3" opacity="0.4"/>
  </g>
  
  <!-- Text: CogniXis -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" fill="url(#textGrad512)">
    CogniXis
  </text>
  
  <!-- Tagline -->
  <text x="256" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#ffffff" opacity="0.9" letter-spacing="4">
    FEED YOUR BRAIN
  </text>
  
  <!-- Sparkles -->
  <circle cx="120" cy="55" r="5" fill="#00d4ff" opacity="0.8"/>
  <circle cx="400" cy="70" r="6" fill="#f72585" opacity="0.8"/>
</svg>
