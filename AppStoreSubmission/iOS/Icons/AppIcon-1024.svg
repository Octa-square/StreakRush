<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#151B2E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7FFF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>
  
  <!-- Outer glow ring -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="url(#brainGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="512" cy="512" r="420" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.15"/>
  
  <!-- Brain shape -->
  <g transform="translate(512, 512) scale(2.8)" filter="url(#glow)">
    <!-- Left hemisphere -->
    <path d="M-80,-60 C-120,-60 -140,-20 -140,30 C-140,80 -100,110 -50,110 C-20,110 0,90 0,90" 
          fill="none" stroke="url(#brainGradient)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Left folds -->
    <path d="M-110,-30 C-90,-40 -70,-30 -60,-10" 
          fill="none" stroke="#00D4FF" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
    <path d="M-120,20 C-100,10 -80,20 -70,40" 
          fill="none" stroke="#00D4FF" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
    <path d="M-100,60 C-80,50 -60,60 -50,80" 
          fill="none" stroke="#00D4FF" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Right hemisphere -->
    <path d="M80,-60 C120,-60 140,-20 140,30 C140,80 100,110 50,110 C20,110 0,90 0,90" 
          fill="none" stroke="url(#brainGradient)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Right folds -->
    <path d="M110,-30 C90,-40 70,-30 60,-10" 
          fill="none" stroke="#8B7FFF" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
    <path d="M120,20 C100,10 80,20 70,40" 
          fill="none" stroke="#8B7FFF" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
    <path d="M100,60 C80,50 60,60 50,80" 
          fill="none" stroke="#8B7FFF" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Center connection -->
    <path d="M0,-70 L0,90" fill="none" stroke="#00D4FF" stroke-width="4" opacity="0.6"/>
    
    <!-- Top curves -->
    <path d="M-60,-80 C-30,-100 30,-100 60,-80" 
          fill="none" stroke="url(#brainGradient)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Neural nodes -->
    <circle cx="-80" cy="-40" r="6" fill="#00D4FF" opacity="0.9"/>
    <circle cx="-60" cy="30" r="6" fill="#00D4FF" opacity="0.9"/>
    <circle cx="-40" cy="-60" r="5" fill="#8B7FFF" opacity="0.9"/>
    <circle cx="80" cy="-40" r="6" fill="#8B7FFF" opacity="0.9"/>
    <circle cx="60" cy="30" r="6" fill="#8B7FFF" opacity="0.9"/>
    <circle cx="40" cy="-60" r="5" fill="#00D4FF" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="#FF3D9A" opacity="0.8"/>
    
    <!-- Neural connections -->
    <line x1="-80" y1="-40" x2="-40" y2="-60" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
    <line x1="-80" y1="-40" x2="-60" y2="30" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="-40" x2="40" y2="-60" stroke="#8B7FFF" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="-40" x2="60" y2="30" stroke="#8B7FFF" stroke-width="2" opacity="0.5"/>
    <line x1="-40" y1="-60" x2="0" y2="0" stroke="#00D4FF" stroke-width="2" opacity="0.4"/>
    <line x1="40" y1="-60" x2="0" y2="0" stroke="#8B7FFF" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Decorative particles -->
  <circle cx="180" cy="200" r="4" fill="#00D4FF" opacity="0.6"/>
  <circle cx="844" cy="200" r="4" fill="#8B7FFF" opacity="0.6"/>
  <circle cx="180" cy="824" r="3" fill="#8B7FFF" opacity="0.5"/>
  <circle cx="844" cy="824" r="3" fill="#00D4FF" opacity="0.5"/>
  <circle cx="150" cy="512" r="3" fill="#FF3D9A" opacity="0.4"/>
  <circle cx="874" cy="512" r="3" fill="#FF3D9A" opacity="0.4"/>
</svg>

