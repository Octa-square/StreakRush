<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="brainGradR192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#f72585"/>
    </linearGradient>
    <linearGradient id="textGrad192" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#f72585"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Brain Icon -->
  <g transform="translate(46, 30) scale(1.2)">
    <!-- Left hemisphere - Circuit -->
    <path d="M40 80 C16 80 4 64 4 40 C4 16 20 4 40 4 L40 80" 
          fill="none" stroke="#00d4ff" stroke-width="4"/>
    
    <!-- Circuit nodes -->
    <circle cx="16" cy="28" r="4" fill="#00d4ff"/>
    <circle cx="28" cy="20" r="4" fill="#00d4ff"/>
    <circle cx="20" cy="48" r="4" fill="#00d4ff"/>
    <circle cx="32" cy="64" r="4" fill="#00d4ff"/>
    <circle cx="16" cy="60" r="3" fill="#00d4ff"/>
    
    <!-- Circuit lines -->
    <line x1="16" y1="28" x2="28" y2="20" stroke="#00d4ff" stroke-width="3"/>
    <line x1="16" y1="28" x2="20" y2="48" stroke="#00d4ff" stroke-width="3"/>
    <line x1="20" y1="48" x2="32" y2="64" stroke="#00d4ff" stroke-width="3"/>
    <line x1="16" y1="60" x2="20" y2="48" stroke="#00d4ff" stroke-width="2"/>
    <line x1="16" y1="60" x2="32" y2="64" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Right hemisphere - Organic -->
    <path d="M40 4 C60 4 76 16 76 40 C76 64 64 80 40 80 L40 4" 
          fill="url(#brainGradR192)" opacity="0.9"/>
    
    <!-- Brain folds -->
    <path d="M52 24 Q64 36 52 48 Q44 60 56 72" 
          fill="none" stroke="#f72585" stroke-width="3" opacity="0.6"/>
    <path d="M64 20 Q74 32 64 44 Q56 56 68 68" 
          fill="none" stroke="#f72585" stroke-width="2.5" opacity="0.4"/>
  </g>
  
  <!-- Text: CogniXis -->
  <text x="96" y="150" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="22" font-weight="900" fill="url(#textGrad192)">
    CogniXis
  </text>
  
  <!-- Tagline -->
  <text x="96" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.8" letter-spacing="2">
    FEED YOUR BRAIN
  </text>
  
  <!-- Sparkles -->
  <circle cx="50" cy="28" r="2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="145" cy="35" r="2.5" fill="#f72585" opacity="0.8"/>
</svg>
