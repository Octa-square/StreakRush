<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <!-- Brain gradient -->
    <linearGradient id="brainGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="40%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#f72585"/>
    </linearGradient>
    <!-- Fire gradient -->
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="50%" style="stop-color:#ffa500"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <!-- Text gradient matching Cognixis style -->
    <linearGradient id="textGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="35%" style="stop-color:#00d4ff"/>
      <stop offset="65%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#f72585"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="#0a0a1a"/>
  
  <!-- Brain on Fire Icon -->
  <g transform="translate(12, 8)">
    <!-- Outer flame effect -->
    <path d="M40 58 C20 58 5 45 5 28 C5 15 15 5 30 2 Q35 -5 40 2 Q45 -8 50 2 C65 5 75 15 75 28 C75 45 60 58 40 58" 
          fill="url(#fireGrad)" opacity="0.3" filter="url(#glow3)"/>
    
    <!-- Main brain shape -->
    <path d="M40 52 C22 52 10 42 10 28 C10 14 22 5 40 5 C58 5 70 14 70 28 C70 42 58 52 40 52" 
          fill="url(#brainGrad3)" opacity="0.9"/>
    
    <!-- Brain texture - left side (circuit style) -->
    <circle cx="22" cy="22" r="2" fill="#00d4ff"/>
    <circle cx="28" cy="32" r="2" fill="#00d4ff"/>
    <circle cx="18" cy="35" r="1.5" fill="#00d4ff"/>
    <line x1="22" y1="22" x2="28" y2="32" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="18" y1="35" x2="28" y2="32" stroke="#00d4ff" stroke-width="1"/>
    <path d="M15 25 Q20 28 18 35" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    
    <!-- Brain texture - right side (organic style) -->
    <path d="M52 18 Q58 25 52 32 Q48 38 55 42" fill="none" stroke="#f72585" stroke-width="2" opacity="0.7"/>
    <path d="M60 22 Q65 28 60 35" fill="none" stroke="#f72585" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Center divide -->
    <line x1="40" y1="10" x2="40" y2="48" stroke="#7b68ee" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
    
    <!-- Fire on top -->
    <path d="M30 8 Q35 -8 40 5 Q45 -10 50 5 Q55 -5 58 8 Q52 12 48 8 Q44 15 40 8 Q36 15 32 8 Q28 12 30 8" 
          fill="url(#fireGrad)" filter="url(#glow3)"/>
    <path d="M36 5 Q40 -3 44 5 Q42 8 40 5 Q38 8 36 5" fill="#ffd700"/>
    
    <!-- Sparkles -->
    <circle cx="25" cy="-2" r="1.5" fill="#00d4ff" opacity="0.9"/>
    <circle cx="55" cy="-3" r="1.5" fill="#f72585" opacity="0.9"/>
    <circle cx="68" cy="15" r="1" fill="#ff6b35" opacity="0.7"/>
  </g>
  
  <!-- Text: StreakRush (Cognixis style) -->
  <g transform="translate(95, 0)">
    <!-- Main text -->
    <text x="0" y="48" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="url(#textGrad3)">
      Streak
    </text>
    <!-- Rush with special styling -->
    <text x="115" y="48" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="url(#textGrad3)">
      Rush
    </text>
    <!-- Crossed flames on the 'R' -->
    <g transform="translate(115, 25)">
      <line x1="0" y1="0" x2="12" y2="18" stroke="#ff6b35" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="12" y1="0" x2="0" y2="18" stroke="#ffa500" stroke-width="2.5" stroke-linecap="round"/>
      <circle cx="6" cy="9" r="3" fill="#ffd700" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Tagline -->
  <text x="95" y="72" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ffffff" letter-spacing="3" opacity="0.9">
    FEED YOUR BRAIN
  </text>
  
  <!-- Decorative elements -->
  <line x1="95" y1="80" x2="270" y2="80" stroke="url(#textGrad3)" stroke-width="1.5" opacity="0.4"/>
  <circle cx="270" cy="80" r="2" fill="#f72585" opacity="0.6"/>
  <circle cx="95" cy="80" r="2" fill="#00d4ff" opacity="0.6"/>
</svg>

