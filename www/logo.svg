<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 160">
  <defs>
    <!-- Fire gradient -->
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500"/>
      <stop offset="50%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <!-- Inner flame gradient -->
    <linearGradient id="innerFlame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#fff3cd"/>
    </linearGradient>
    <!-- Speed lines gradient -->
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f72585"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="55" r="50" fill="#1a1a2e" stroke="url(#fireGrad)" stroke-width="2"/>
  
  <!-- Speed lines behind flame -->
  <g opacity="0.6">
    <rect x="12" y="42" width="22" height="3" rx="1.5" fill="url(#speedGrad)"/>
    <rect x="8" y="52" width="26" height="2" rx="1" fill="url(#speedGrad)"/>
    <rect x="14" y="62" width="20" height="3" rx="1.5" fill="url(#speedGrad)"/>
  </g>
  
  <!-- Main flame shape -->
  <g filter="url(#glow)">
    <!-- Outer flame -->
    <path d="M60 15 
             C47 32, 38 42, 38 58 
             C38 76, 47 90, 60 90 
             C73 90, 82 76, 82 58 
             C82 42, 73 32, 60 15
             M56 42 C52 50, 50 58, 56 68 C58 72, 62 72, 64 68 C70 58, 68 50, 64 42 C62 38, 58 38, 56 42" 
          fill="url(#fireGrad)" 
          fill-rule="evenodd"/>
    
    <!-- Inner bright flame -->
    <path d="M60 38 
             C53 47, 50 54, 52 64 
             C54 73, 57 77, 60 77 
             C63 77, 66 73, 68 64 
             C70 54, 67 47, 60 38" 
          fill="url(#innerFlame)"/>
    
    <!-- Flame highlight -->
    <ellipse cx="58" cy="52" rx="4" ry="7" fill="#fff9e6" opacity="0.8"/>
  </g>
  
  <!-- Streak number indicator -->
  <circle cx="88" cy="28" r="13" fill="#00d4ff"/>
  <text x="88" y="33" font-family="Arial Black, sans-serif" font-size="12" font-weight="bold" fill="#1a1a2e" text-anchor="middle">7</text>
  
  <!-- StreakRush Text -->
  <text x="60" y="130" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="url(#textGrad)" text-anchor="middle" letter-spacing="1">
    <tspan>STREAK</tspan><tspan fill="#ffffff">RUSH</tspan>
  </text>
  
  <!-- Tagline (optional) -->
  <text x="60" y="148" font-family="Arial, sans-serif" font-size="8" fill="#a0a0c0" text-anchor="middle" letter-spacing="0.5">
    TRAIN YOUR BRAIN
  </text>
</svg>
