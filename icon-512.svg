<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Fire gradient -->
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500"/>
      <stop offset="50%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <!-- Inner flame gradient -->
    <linearGradient id="innerFlame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#fff3cd"/>
    </linearGradient>
    <!-- Speed lines gradient -->
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#1a1a2e"/>
  
  <!-- Subtle border glow -->
  <rect x="8" y="8" width="496" height="496" rx="92" fill="none" stroke="url(#fireGrad)" stroke-width="4" opacity="0.5"/>
  
  <!-- Speed lines behind flame -->
  <g opacity="0.5">
    <rect x="40" y="180" width="100" height="12" rx="6" fill="url(#speedGrad)"/>
    <rect x="30" y="220" width="120" height="10" rx="5" fill="url(#speedGrad)"/>
    <rect x="50" y="260" width="90" height="12" rx="6" fill="url(#speedGrad)"/>
    <rect x="35" y="300" width="110" height="8" rx="4" fill="url(#speedGrad)"/>
  </g>
  
  <!-- Main flame shape -->
  <g filter="url(#glow)">
    <!-- Outer flame -->
    <path d="M256 60 
             C190 130, 150 180, 150 260 
             C150 350, 190 420, 256 420 
             C322 420, 362 350, 362 260 
             C362 180, 322 130, 256 60
             M236 160 C210 200, 200 250, 236 310 C248 330, 264 330, 276 310 C312 250, 302 200, 276 160 C264 135, 248 135, 236 160" 
          fill="url(#fireGrad)" 
          fill-rule="evenodd"/>
    
    <!-- Inner bright flame -->
    <path d="M256 150 
             C220 200, 200 250, 210 310 
             C220 360, 240 380, 256 380 
             C272 380, 292 360, 302 310 
             C312 250, 292 200, 256 150" 
          fill="url(#innerFlame)"/>
    
    <!-- Flame highlight -->
    <ellipse cx="245" cy="220" rx="18" ry="35" fill="#fff9e6" opacity="0.7"/>
  </g>
  
  <!-- Streak number badge -->
  <circle cx="380" cy="120" r="55" fill="#00d4ff"/>
  <circle cx="380" cy="120" r="48" fill="#1a1a2e"/>
  <circle cx="380" cy="120" r="42" fill="#00d4ff"/>
  <text x="380" y="135" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="#1a1a2e" text-anchor="middle">7</text>
</svg>
