<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Fire gradient -->
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500"/>
      <stop offset="50%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <!-- Inner flame gradient -->
    <linearGradient id="innerFlame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#fff3cd"/>
    </linearGradient>
    <!-- Speed lines gradient -->
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f72585"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#1a1a2e"/>
  
  <!-- Subtle border glow -->
  <rect x="6" y="6" width="500" height="500" rx="94" fill="none" stroke="url(#fireGrad)" stroke-width="3" opacity="0.4"/>
  
  <!-- Speed lines behind flame -->
  <g opacity="0.5">
    <rect x="50" y="140" width="80" height="10" rx="5" fill="url(#speedGrad)"/>
    <rect x="40" y="170" width="95" height="8" rx="4" fill="url(#speedGrad)"/>
    <rect x="55" y="200" width="70" height="10" rx="5" fill="url(#speedGrad)"/>
  </g>
  
  <!-- Main flame shape -->
  <g filter="url(#glow)">
    <!-- Outer flame -->
    <path d="M256 50 
             C200 110, 165 150, 165 210 
             C165 280, 200 330, 256 330 
             C312 330, 347 280, 347 210 
             C347 150, 312 110, 256 50
             M240 130 C218 165, 210 200, 240 250 C250 268, 262 268, 272 250 C302 200, 294 165, 272 130 C262 110, 250 110, 240 130" 
          fill="url(#fireGrad)" 
          fill-rule="evenodd"/>
    
    <!-- Inner bright flame -->
    <path d="M256 120 
             C225 160, 210 200, 218 250 
             C226 290, 242 305, 256 305 
             C270 305, 286 290, 294 250 
             C302 200, 287 160, 256 120" 
          fill="url(#innerFlame)"/>
    
    <!-- Flame highlight -->
    <ellipse cx="247" cy="180" rx="14" ry="28" fill="#fff9e6" opacity="0.7"/>
  </g>
  
  <!-- Streak number badge -->
  <circle cx="365" cy="100" r="45" fill="#00d4ff"/>
  <circle cx="365" cy="100" r="38" fill="#1a1a2e"/>
  <circle cx="365" cy="100" r="33" fill="#00d4ff"/>
  <text x="365" y="113" font-family="Arial Black, sans-serif" font-size="38" font-weight="bold" fill="#1a1a2e" text-anchor="middle">7</text>
  
  <!-- STREAKRUSH Text -->
  <text x="256" y="400" font-family="Arial Black, sans-serif" font-size="52" font-weight="bold" text-anchor="middle" letter-spacing="2">
    <tspan fill="url(#textGrad)">STREAK</tspan><tspan fill="#ffffff">RUSH</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="24" fill="#a0a0c0" text-anchor="middle" letter-spacing="3">
    TRAIN YOUR BRAIN
  </text>
</svg>
