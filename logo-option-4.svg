<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Option 4: Brain Power - Brain with energy rings and upward arrow -->
  <defs>
    <linearGradient id="brainGrad4" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f72585"/>
      <stop offset="50%" style="stop-color:#7209b7"/>
      <stop offset="100%" style="stop-color:#4361ee"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#4cc9f0"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#06d6a0"/>
      <stop offset="100%" style="stop-color:#4cc9f0"/>
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e"/>
  
  <!-- Energy rings around brain -->
  <g stroke="url(#ringGrad)" fill="none" opacity="0.4">
    <ellipse cx="100" cy="105" rx="75" ry="30" stroke-width="2"/>
    <ellipse cx="100" cy="105" rx="85" ry="35" stroke-width="1.5" stroke-dasharray="8 4"/>
  </g>
  
  <!-- Brain -->
  <g filter="url(#glow4)" transform="translate(45, 45)">
    <!-- Left hemisphere -->
    <path d="M50 15 
             C25 15, 10 35, 10 55 
             C10 78, 28 95, 50 95 
             L50 15" 
          fill="url(#brainGrad4)"/>
    <!-- Right hemisphere -->
    <path d="M60 15 
             C85 15, 100 35, 100 55 
             C100 78, 82 95, 60 95 
             L60 15" 
          fill="url(#brainGrad4)"/>
    
    <!-- Brain texture -->
    <path d="M25 35 Q35 45 28 55 Q38 62 30 75" stroke="#fff" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M85 35 Q75 45 82 55 Q72 62 80 75" stroke="#fff" stroke-width="2" fill="none" opacity="0.4"/>
    
    <!-- Center line highlight -->
    <line x1="55" y1="20" x2="55" y2="90" stroke="#fff" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Upward power arrow -->
  <g filter="url(#glow4)">
    <polygon points="100,15 85,45 93,45 93,70 107,70 107,45 115,45" fill="url(#arrowGrad)"/>
  </g>
  
  <!-- Small energy particles -->
  <g fill="#00d4ff">
    <circle cx="55" cy="75" r="3" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="145" cy="85" r="2.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="150" r="2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="145" r="2.5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Streak badge -->
  <circle cx="160" cy="40" r="20" fill="#06d6a0"/>
  <text x="160" y="47" font-family="Arial Black" font-size="18" font-weight="bold" fill="#1a1a2e" text-anchor="middle">7</text>
</svg>

